<!doctype html>
<html ng-app="userManagementApp">

<head>
    <title>User Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>


<body class="container border" ng-controller="userDetailController">
    <header class="container">
        <div class="text-center py-1"><strong>User Management</strong></div>
    </header>
    <section class="container">
        <div class="clearfix pt-5">
            <h3 class="float-left">Users</h3>
            <button type="button" class="btn float-right py-0 mt-1 mr-5" data-toggle="modal" data-target="#adduser">Add User</button>
        </div>
    </section>
    <section class="container row">
        <div class="col-md-11">
            <i class="fas fa-search search-icon"></i>
            <input type='text' id="search" placeholder='Search users by name' ng-model="search.name" />
        </div>
        <div class="col-md-1">
            <button type="button" class="btn float-right py-0 mt-1" ng-click="searchByName = search.name">Search</button>
        </div>
    </section>

    <!-- User detail display -->
    <section class="container row pt-4">
        <div class='col-md-4 pb-4' ng-repeat="user in users | filter:searchByName">
            <div class="card flex-md-row">
                <div class="card-body">
                    <i class="fas fa-user fa-5x"></i>
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-sm float-right rounded-circle" data-toggle="modal" ng-click="setUserId(user.id)" data-target="#edit-user"><i class="fas fa-pencil-alt"></i></button>
                    <h5 class="card-title">{{ user.name }}</h5>
                    <p> <span><i class="fas fa-phone pr-2"></i>{{ user.phone }}</span></p>
                    <p> <span><i class='fas fa-map-marker-alt pr-2'></i>{{ user.city }}</span></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Add User Modal -->
    <div class="modal fade" id="adduser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="clearfix" id="dialogue-header">
                    <strong class="float-left p-1">Add User</strong>
                    <button type="button" class="close pr-1" data-dismiss="modal" aria-label="Close" ng-click="clearAll()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="container">
                    <form>
                        <div class="form-group input-group-sm">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter User name" ng-model="userName" />
                            <p>{{ userNameError }}</p>
                        </div>
                        <div class="form-group input-group-sm">
                            <label for="phone">Contact No.</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter contact no." ng-model="userPhone" />
                            <p>{{ userPhoneError }}</p>
                        </div>
                        <div class="form-group input-group-sm">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter address" ng-model="userCity" />
                            <p>{{ userCityError }}</p>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal" style="color: gray" ng-click="clearAll()">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="addUser(); clearAll()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="edit-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="clearfix" id="dialogue-header">
                    <strong class="float-left p-1">Edit User</strong>
                    <button type="button" class="close pr-1" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="container">
                    <form>
                        <div class="form-group input-group-sm">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter User name" ng-model="userName" />
                        </div>
                        <div class="form-group input-group-sm">
                            <label for="phone">Contact No.</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter contact no." ng-model="userPhone" />
                        </div>
                        <div class="form-group input-group-sm">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter address" ng-model="userCity" />
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal" style="color: gray" ng-click="clearAll()">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="editUser(); clearAll()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Angular JS -->
    <script src="angular/angular.js"></script>
    <script src="user-details.js?101010"></script>
</body>

</html>
